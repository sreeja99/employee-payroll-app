<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel ="stylesheet" href = "../css/new_payoll_form.css">
    <title>Employee Payroll Form</title>
    <script defer src="../js/payroll_form.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Profile Image</label>
                <div class= "profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile"
                        value="../assets/Ellipse-3"required >
                        <img class="profile" id='image1' src="../assets/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile"
                        value="../assets/Ellipse-1"required >
                        <img class="profile" id='image1' src="../assets/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile"
                        value="../assets/Ellipse-8"required >
                        <img class="profile" id='image1' src="../assets/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile"
                        value="../assets/Ellipse-7"required >
                        <img class="profile" id='image1' src="../assets/Ellipse -7.png">
                    </label>
                </div>
                <input type="radio">
            </div>
            <div class="row-content">
                <label class ="label text" for ="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for ="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for ="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="finance">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="hr">Finance</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
</body>
</html>
